<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5865f2;
            --primary-dark: #4752c4;
            --secondary: #36393f;
            --dark: #2c2f33;
            --light: #99aab5;
            --success: #43b581;
            --warning: #faa61a;
            --danger: #f04747;
            --text: #dcddde;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .login-box {
            background: var(--secondary);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: var(--dark);
            border: 1px solid var(--light);
            border-radius: 4px;
            color: var(--text);
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: var(--light);
            cursor: not-allowed;
        }

        .error {
            color: var(--danger);
            margin-top: 10px;
            padding: 10px;
            background: rgba(240, 71, 71, 0.1);
            border-radius: 4px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light);
        }

        .header h1 {
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--secondary);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .stat-card h3 {
            color: var(--light);
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
        }

        .logs-section {
            background: var(--secondary);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .logs-section h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .logs-table th {
            background: var(--dark);
            padding: 12px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--light);
            border-bottom: 2px solid var(--light);
        }

        .logs-table td {
            padding: 12px;
            border-bottom: 1px solid var(--light);
            font-size: 14px;
        }

        .logs-table tbody tr:hover {
            background: rgba(88, 101, 242, 0.1);
        }

        .action-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .action-badge.warn {
            background: rgba(250, 166, 26, 0.2);
            color: var(--warning);
        }

        .action-badge.kick {
            background: rgba(240, 71, 71, 0.2);
            color: var(--danger);
        }

        .action-badge.mute {
            background: rgba(88, 101, 242, 0.2);
            color: var(--primary);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--light);
        }

        .spinner {
            border: 3px solid var(--light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .logs-table {
                font-size: 12px;
            }

            .logs-table th,
            .logs-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>ü§ñ Bot Admin Panel</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="loginError" class="error"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="dashboard">
        <div class="container">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span id="userDisplay"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>üè¢ Guilds</h3>
                    <div class="value" id="guildCount">Loading...</div>
                </div>
                <div class="stat-card">
                    <h3>üë• Users</h3>
                    <div class="value" id="userCount">Loading...</div>
                </div>
                <div class="stat-card">
                    <h3>üìä Activity (24h)</h3>
                    <div class="value" id="activityCount">Loading...</div>
                </div>
            </div>

            <div class="logs-section">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Recent Activity Logs</h2>
                    <button class="refresh-btn" onclick="refreshLogs()">üîÑ Refresh</button>
                </div>
                <div id="logsContainer" class="loading">
                    <div class="spinner"></div>
                    <span>Loading logs...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let token = localStorage.getItem('token');
        let currentUser = localStorage.getItem('user');

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            if (token) {
                showDashboard();
                loadDashboardData();
            } else {
                showLogin();
            }
        });

        function showLogin() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('dashboardPage').classList.remove('active');
        }

        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboardPage').classList.add('active');
            if (currentUser) {
                document.getElementById('userDisplay').textContent = `Logged in as: ${currentUser}`;
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            errorDiv.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Login failed');
                }

                const data = await response.json();
                token = data.token;
                currentUser = data.user.username;

                localStorage.setItem('token', token);
                localStorage.setItem('user', currentUser);

                document.getElementById('loginForm').reset();
                showDashboard();
                loadDashboardData();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
            }
        });

        async function loadDashboardData() {
            try {
                // Load stats
                const statsResponse = await fetch(`${API_URL}/dashboard/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` },
                });

                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    document.getElementById('guildCount').textContent = stats.guilds;
                    document.getElementById('userCount').textContent = stats.users;
                    document.getElementById('activityCount').textContent = stats.recentActivity;
                }

                // Load logs
                refreshLogs();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        async function refreshLogs() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><span>Loading logs...</span></div>';

            try {
                // Get logs from first guild (you can enhance this to let users select)
                const response = await fetch(`${API_URL}/dashboard/logs?guildId=default&limit=20`, {
                    headers: { 'Authorization': `Bearer ${token}` },
                });

                if (response.ok) {
                    const logs = await response.json();
                    
                    if (logs.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: var(--light); padding: 20px;">No logs found</p>';
                        return;
                    }

                    let html = `
                        <table class="logs-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Action</th>
                                    <th>User</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    logs.forEach(log => {
                        const date = new Date(log.created_at).toLocaleString();
                        html += `
                            <tr>
                                <td>${date}</td>
                                <td><span class="action-badge ${getActionClass(log.action)}">${log.action}</span></td>
                                <td>${log.user_id || 'System'}</td>
                                <td>${log.details || '-'}</td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p style="color: var(--danger); text-align: center;">Failed to load logs</p>';
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                container.innerHTML = '<p style="color: var(--danger); text-align: center;">Error loading logs</p>';
            }
        }

        function getActionClass(action) {
            if (action.includes('warn')) return 'warn';
            if (action.includes('kick')) return 'kick';
            if (action.includes('mute')) return 'mute';
            return '';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            token = null;
            currentUser = null;
            showLogin();
        }
    </script>
</body>
</html>
